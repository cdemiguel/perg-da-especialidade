<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Especialidade</title>
    <link rel="stylesheet" href="public/vendor/bootstrap/4.1.0/css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">

</head>

<body>

    <div class="container-fluid section-login">
        <div class="row">
            <div class="col-12 col-sm-6 no-gutters">
                <div class="subsection-login">
                    <div class="row">
                        <div class="col-12">
                            <div class="login-logo text-center mb-5 mt-5">
                                <img src="public/images/logo.png" alt="logo">
                                <div class="mt-3">
                                    <p class="main-font-color">PERGUNTAS DA ESPECIALIDADE</p>
                                    <p class="main-font-color font-italic">a chave do sucesso</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="login-form">
                                <form>
                                    <div class="row justify-content-center">
                                        <div class="col-10 col-sm-8">
                                            <i class="form-icon user-icon">
                                                <img src="public/images/ic_account_circle.svg">
                                            </i>
                                            <input type="text" placeholder="Username or email" />
                                            <i class="form-icon key-icon">
                                                <img src="public/images/key.svg">
                                            </i>
                                            <input type="text" placeholder="Password" />
                                            <button class="main-button mt-3 mb-2">LOG IN</button>
                                            <div class="text-center mt-2">
                                                <input class="mr-1" type="checkbox">
                                                <label for="cbox2">Lembrar-me</label>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="login-links">
                                <div class="row justify-content-center">
                                    <div class="col-10 col-sm-8">
                                        <div class="row">
                                            <div class="col-12 mb-2 text-center">
                                                <a class="link-nova-conta" href="#">
                                                    <img class="mr-1" src="public/images/nova-conta.svg">Criar nova conta</a>
                                            </div>
                                            <div class="col-12 text-center">
                                                <a href="#">Esqueci-me da password</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 d-none d-sm-block no-gutters">
                <div class="subsection-image"></div>
            </div>
        </div>
    </div>



    <script src="public/vendor/jquery/3.3.1/jquery-3.3.1.js" type="javascript"></script>
    <script src="public/vendor/bootstrap/4.0.0/jquery/bootstrap.js" type="javascript"></script>
    <script src="public/vendor/popper/1.12.9/umd/popper.min.js" type="javascript"></script>
</body>

</html>
